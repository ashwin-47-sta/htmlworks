<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u>Registration Form</u></h1>
    
    <fieldset>
        <form action="">

            <div>
                <label for="fname">FirstName:</label>
                <input type="text" placeholder="enter the FirstName"id="fname">
            </div>
            <div>
                <label for="lname">LastName:</label>
                <input type="text" placeholder="enter the LastName" id="lname">
            </div>
            <div>
                <label for="email">E-mail id:</label>
                <input type="email" placeholder="enter email" id="email">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password"id="Password"placeholder="enter password">
            </div>
            <div>
    
                <label for="">Gender</label>
                <label for="">Male</label><input type="radio" name="gender" value="Male">
    
                <label for="">Female</label><input type="radio" name="gender" value="Female">
                <label for="">other</label><input type="radio" name="gender"  value="other">
            </div>
    
            <div>
                <label for="age">age:</label>
                <input type="number" id="age " placeholder="enter age">
            </div>
            <div>
                <label for="">preferance</label>
    
                <label for="">acrylicpainting</label><input type="checkbox">
                <label for="">oilpainting</label><input type="checkbox">
                <label for="">water color painting</label><input type="checkbox">
            </div>
            <div>
                <label for="">occupation</label>
                <select name="" id="">
                    <option value="">select a value</option>
                    <option value="student">student</option>
                    <option value="working">working</option>
                </select>
            </div>
            <div>
                <label for="">Bio</label>
                <textarea name="" id="" rows="5" cols="50"></textarea>
            </div>
            <div>
                <label for="">DOB</label>
                <input type="date">
            </div>
            <div>
                <button type="submit"></button>
                <button type="reset"></button>
            </div>
    
    
    
        </form>
    </fieldset>
</body>
</html>
